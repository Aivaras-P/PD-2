<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Studentų grupės panaikinimas</title>
</head>
<body>
    <h1>Studentų grupės panaikinimas</h1>

    <!-- Rodome esamas grupes -->
    <h2>Esamos grupės:</h2>
    <ul id="group-list">
        <!-- Grupės bus užpildomos naudojant C++ -->
    </ul>

    <!-- Grupės ID įvedimas trinimui -->
    <form action="/post_delete_group" method="POST">
        <label for="group_id">Įveskite grupės ID, kurią norite ištrinti:</label>
        <input type="number" id="group_id" name="group_id" required>
        <button type="submit">Pašalinti grupę</button>
    </form>
</body>
</html>
