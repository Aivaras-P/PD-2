<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridėti pažymį</title>
</head>
<body>
    <h3>Pridėti pažymį - {{subject_name}}</h3>
    <form action="/add_grade/{{subject_id}}" method="POST">
        <div>
            <label for="student_id">Studento ID:</label>
            <input type="number" id="student_id" name="student_id" required>
        </div>
        <div>
            <label for="grade">Naujas pažymys:</label>
            <input type="number" id="grade" name="grade" min="1" max="10" required>
        </div>
        <button type="submit">Pridėti pažymį</button>
    </form>
</body>
</html>
